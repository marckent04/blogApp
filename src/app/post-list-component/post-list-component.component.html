<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': this.likes > 0,
                ' list-group-item-danger': this.likes < 0}">
    <div class="row">
      <div class="col-xs-6">
        <h3 style="margin: 0; padding: 0px;">{{titre}}</h3>
      </div>
      <div class="col-xs-6 text-right" style="color: grey;">
        {{datePost | async | date: 'MM/dd/yyyy, hh:mm a'}}
      </div>
    </div>
    <p>
      {{contenu}}
    </p>
    <button class="btn btn-success" style="margin-right: 2%;" (click)="this.moreLikes()">Love It!</button>
    <button class="btn btn-danger" (click)="this.dislike()">Don't love It!</button>
</li>
